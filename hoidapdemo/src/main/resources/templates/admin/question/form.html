<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chỉnh sửa Câu hỏi</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>

<body id="page-top">
<div id="wrapper">

    <ul th:replace="~{admin/sidebar :: sidebar}"></ul>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"></nav>

            <div class="container-fluid">
                <h1 class="h3 mb-4 text-gray-800">Chỉnh sửa Câu hỏi</h1>

                <div class="card shadow mb-4">
                    <div class="card-body">

                        <form th:action="@{/admin/questions/update/{id}(id=${questionId})}"
                              th:object="${questionRequest}" method="post">

                            <div class="form-group">
                                <label>Tiêu Đề</label>
                                <input type="text" class="form-control" th:field="*{tieuDe}"
                                       placeholder="Nhập tiêu đề câu hỏi" required>
                                <small class="text-danger" th:if="${#fields.hasErrors('tieuDe')}" th:errors="*{tieuDe}"></small>
                            </div>

                            <div class="form-group">
                                <label>Nội Dung</label>
                                <textarea class="form-control" th:field="*{noiDung}"
                                          rows="6" placeholder="Nhập nội dung câu hỏi" required></textarea>
                                <small class="text-danger" th:if="${#fields.hasErrors('noiDung')}" th:errors="*{noiDung}"></small>
                            </div>

                            <hr>

                            <button type="submit" class="btn btn-success btn-icon-split">
                                <span class="icon text-white-50"><i class="fas fa-check"></i></span>
                                <span class="text">Cập Nhật</span>
                            </button>

                            <a th:href="@{/admin/questions}" class="btn btn-secondary btn-icon-split">
                                <span class="text">Hủy Bỏ</span>
                            </a>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2025</span>
                </div>
            </div>
        </footer>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
