<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cập Nhật Cố Vấn</title>

    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">
</head>

<body id="page-top">
<div id="wrapper">
    <ul th:replace="~{admin/sidebar :: sidebar}"></ul>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
            </nav>

            <div class="container-fluid">
                <h1 class="h3 mb-4 text-gray-800">Cập nhật thông tin CVHT</h1>

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Thông tin chi tiết</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/admin/cvht/save}" th:object="${cvht}" method="post">

                            <div class="form-group">
                                <label>Mã Cố Vấn</label>
                                <input type="text" class="form-control" th:field="*{maCv}" readonly style="background-color: #eaecf4;">
                            </div>

                            <div class="form-group">
                                <label>Họ Tên</label>
                                <input type="text" class="form-control" th:field="*{hoTen}">
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" th:field="*{email}" readonly style="background-color: #eaecf4;">
                            </div>

                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input type="text" class="form-control" th:field="*{soDienThoai}">
                            </div>

                            <div class="form-group">
                                <label>Chuyên Môn</label>
                                <input type="text" class="form-control" th:field="*{chuyenMon}">
                            </div>

                            <div class="form-group">
                                <label>Mật khẩu mới</label>
                                <input type="password" class="form-control" th:field="*{password}" placeholder="Để trống nếu không đổi mật khẩu">
                                <small class="text-muted">Chỉ nhập nếu bạn muốn reset mật khẩu cho giảng viên này.</small>
                            </div>

                            <hr>
                            <button type="submit" class="btn btn-success btn-icon-split">
                                <span class="icon text-white-50"><i class="fas fa-save"></i></span>
                                <span class="text">Lưu Lại</span>
                            </button>
                            <a th:href="@{/admin/cvht}" class="btn btn-secondary btn-icon-split">
                                <span class="text">Quay lại</span>
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
